group "botlab" {
    cmd "odometry.py" {
        exec = "python ./src/botlab/odometry.py";
        host = "variscite-desktop";
    }
    cmd "ground_station.py" {
        exec = "python ./src/botlab/ground_station.py";
        host = "wei";
    }    

    cmd "ground_station2.py" {
        exec = "python ./src/botlab/ground_station2.py";
        host = "wei";
    }
    
    cmd "PID" {
    	exec = "python ./src/botlab/PID.py";
	host = "variscite-desktop";
    }

    cmd "Laser" {

    	exec = "python ./src/botlab/Laser_on.py";
	host = "variscite-desktop";

    }

}

group "drivers" {
    cmd "maebot_driver" {
        exec = "./bin/maebot_driver";
        host = "variscite-desktop";
    }
    cmd "rplidar_driver" {
        exec = "./bin/rplidar_driver";
        host = "variscite-desktop";
    }
}


